{% extends "base.html" %}

{% block content %}
	<form action="/user/access" method="post" data-ajax="false">
		<div data-role="fieldcontain" class="ui-hide-label">
			<label for="username">Username:</label>
			<input type="text" name="username" id="username" value="" placeholder="Username"/>
		</div>
		<div data-role="fieldcontain" class="ui-hide-label">
			<label for="password">Password:</label>
			<input type="password" name="password" id="password" value="" placeholder="Password"/>
		</div>
		<div data-role="fieldcontain">
			<input type="submit" value="Accedi">
		</div>
		<div>Non sei ancora registrato? clicca <a href="/user/new">qui</a></div>
		<div>Hai dimenticato la password? Reimpostala clicca <a href="/setting/password/recovery">qui</a></div>
	</form>
{% endblock %}
